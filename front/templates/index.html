<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Questionário de Personalidade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <!-- Modal para mostrar o resultado -->
    <div id="modalResultado" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 10px; text-align: center; max-width: 300px;">
            <h2>Resultado</h2>
            <p id="textoResultado" style="font-size: 24px; font-weight: bold; color: #0f766e;"></p>
            <button onclick="fecharModal()"
                style="margin-top: 20px; padding: 10px 20px; border:none; background:#2563eb; color:white; border-radius: 5px; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <h2>Questionário de Personalidade</h2>

    <form id="formulario">
        <label>
            1. Quantas horas por dia você fica sozinho(a)?
            <span class="comment">(Responda com um número entre 0 e 11)</span>
            <input type="number" name="time_alone" min="0" max="11" required />
        </label>

        <label>
            2. Você sente medo ao falar em público?
            <br />
            <input type="radio" name="stage_fear" value="1" required /> Sim
            <input type="radio" name="stage_fear" value="0" /> Não
        </label>

        <label>
            3. Com que frequência você participa de eventos sociais?
            <span class="comment">(Responda com um número entre 0 e 10, onde 0 = nunca e 10 = muito
                frequente)</span>
            <input type="number" name="social_event" min="0" max="10" required />
        </label>

        <label>
            4. Com que frequência você sai de casa?
            <span class="comment">(Responda com um número entre 0 e 7, onde 0 = nunca e 7 = todos os
                dias)</span>
            <input type="number" name="going_outside" min="0" max="7" required />
        </label>

        <label>
            5. Você se sente cansado(a) depois de socializar?
            <br />
            <input type="radio" name="drained_after" value="1" required /> Sim
            <input type="radio" name="drained_after" value="0" /> Não
        </label>

        <label>
            6. Quantos amigos próximos você tem?
            <span class="comment">(Responda com um número entre 0 e 15)</span>
            <input type="number" name="friends_circle" min="0" max="15" required />
        </label>

        <label>
            7. Com que frequência você posta nas redes sociais?
            <span class="comment">(Responda com um número entre 0 e 10, onde 0 = nunca e 10 = muito
                frequente)</span>
            <input type="number" name="post_frequency" min="0" max="10" required />
        </label>

        <button type="submit">Enviar</button>
    </form>

    <h3 id="resultado"></h3>


</body>

</html>
